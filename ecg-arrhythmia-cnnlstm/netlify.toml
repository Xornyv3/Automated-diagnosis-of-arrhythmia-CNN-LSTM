# Netlify config for deploying the static site that lives inside this subfolder.
# We publish the subfolder itself so /reports, /figures, and /eval are at site root.
[build]
  publish = "."
  command = ""

# Redirect the root URL to the report entry page
[[redirects]]
  from = "/"
  to = "/reports/index.html"
  status = 200
  force = true

# Optional: cache static figures aggressively (can be adjusted)
[[headers]]
  for = "/figures/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
